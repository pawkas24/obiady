			<!-- header -->

    </div>


<div layout:fragment="content">
<div class="pricing-header px-1 py-3 pt-md-4 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Zarządzanie składnikami</h1>
<br>




<form action="#" th:action="@{/dinner/ingredients}" th:object="${ingredient}" method="post">

<table class="table">
  <thead>
  	<tr>
  		<th scope="col" th:text="${dinnerDetail.dinnerName}"/>
  	</tr>	
    <tr>
      <th scope="col">Składnik</th>
      <th scope="col">J.m.</th>
      <th scope="col">Ilość</th>
    </tr>
  </thead>
  <tbody>
	<tr>
		<td>
		<input class="form-control" type="text" name="name"  th:field="*{name}"/>
		</td>
		<td>
			<select class="lead" id="unit" th:field="*{unit}" name="unit" > 
      			<option class="lead" th:each="unit : ${units}" value="${unit.name}" th:text="${unit.name}">unit</option>
			</select>
		
		</td>
		<td>
		<input class="form-control" type="number" step="0.01" name="quantity"  th:field="*{quantity}"/>
		</td>
	</tr>
  </tbody>
</table>
	<input type="hidden" name="id" th:value="${dinnerDetail.id}"/>	
	<input type="submit" value="Zapisz"/>
</form>






  <div class="form-row">
    <div class="form-group col-md-3">
      <label for="data">Data (*)</label>
      <input class="form-control" type="date" name="ateAt"  th:field="*{ateAt}"/>
    </div>
    <div class="form-group col-md-9">
      <label for="nazwaobiadu">Nazwa obiadu (*)</label>
      <input class="form-control" list="dinners" name="dinnerName" autocomplete="off" placeholder="" th:field="*{dinnerDetail.dinnerName}"/>
      <datalist id="dinners">
		<option th:each="dinner: ${dinners}" th:value="${dinner}"></option> <!-- .dinnerName -->
		<!-- <option th:each="dinner: ${userDinners}" th:value="${dinner.dinnerDetails.dinnerName}"></option> -->
	</datalist>
    </div>
  </div>
	<div class="form-group">
      <label for="komentarz">Komentarz/przepis/link do przepisu</label>
      <textarea class="form-control" rows="3" name="comment" placeholder="" th:field="*{comment}"></textarea>
    </div>
    <p>Pola oznaczone gwiazdką (*) są wymagane.</p>
    
   
 <button type="submit" class="btn btn-primary">Dalej</button>
 </form>

<br>
 <div th:if="${not #lists.isEmpty(dinnerDeleteConfirmation)}">  
	<h4 th:text="${dinnerDeleteConfirmation}" class="text-success">Potwierdzenie usunięcia.</h4>
	<br>
</div>


<table class="table" th:if="${not #lists.isEmpty(userDinners)}">
  <thead>
    <tr>
      <th scope="col">Data</th>
      <th scope="col">Nazwa obiadu</th>
      <th scope="col">Komentarz</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="dinner : ${userDinners}">
    	<td th:text="|${dinner.ateAt}, ${#temporals.dayOfWeekName(dinner.ateAt)} |">data</td>
		<td th:text=${dinner.dinnerDetail.dinnerName}>nazwa obiadu</td>
		<td th:text="${dinner.comment}">komentarz</td>
		<td>
			<form action="#" th:action="@{/dinner/delete}" method="post">
				<input type="hidden" name="id" th:value="${dinner.id}"/>
				<button type="submit" name="action" value="delete" class="btn btn-danger"    >Usuń</button> <!-- name action posluzy do parametryzacji -->
			</form>
		</td>
		<td>
			<form action="#" th:action="@{/dinner/edit}" method="get">
				<input type="hidden" name="id" th:value="${dinner.id}"/>
				<button type="submit" class="btn btn-success">Edytuj</button>
			</form>
		</td>
    </tr>
  </tbody>
</table>




<br>
