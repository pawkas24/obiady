      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/layout">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/pricing.css" th:href="@{/css/pricing.css}" rel="stylesheet">
  <style></style>
</head>

  <body>
			<!-- header -->
    <div th:replace="fragments/header::header">
    </div>




<div layout:fragment="content">
    <div class="pricing-header px-1 py-3 pt-md-5 pb-md-4 mx-auto text-center" th:if="${#strings.isEmpty(categoryWithoutDinners)}">
      <!--  <h1 class="display-4">Wylosuj</h1>-->
      <p class="lead">Sierotka Marysia wylosowała Ci na obiad z kategorii <span class="text-primary" th:text="${category}">Sierotka</span></p> <!-- th:if="${not #lists.isEmpty(randomDinner)}" -->
      <br>
       <a class="text-muted" th:href="@{/search/result(name=${randomDinner.dinnerName})}"><h1 class="display-4" th:text="${randomDinner.dinnerName}">obiad</h1></a>
       <br>
       <p class="lead">Pojawił się na Twoim stole ostatnio  <span th:text="${daysSinceHavingRandomDinner}"></span> dni temu.</p>
        <br>
      <form action="#" th:action="@{/shopping-cart/add-shopping-item}" method="post">
				<input type="hidden" name="randomDinnerName" th:value="${randomDinner.dinnerName}"/>
				<button type="submit" class="btn btn-primary btn-sm">Dodaj do listy zakupów</button>
			</form>
      
      
      <form action="#" th:action="@{/random}" method="get" >
      	<p class="lead">Wybierz inną kategorię
      		<select class="lead" id="category" name="category" >   <!-- th:field="${dayOptions}" -->
      			<option class="lead" th:each="category : ${categories}" th:value="${category}" th:text="${category}">Kategoria</option>
			</select>
			<button type="submit" class="btn btn-primary">Losuj</button>
		</p>
      	</form>
      	
      	
      	
      	
    </div>
    <div class="pricing-header px-1 py-3 pt-md-5 pb-md-4 mx-auto text-center" th:if="${not #strings.isEmpty(categoryWithoutDinners)}">
      <!--  <h1 class="display-4">Wylosuj</h1>-->
      <p class="lead" th:text="${categoryWithoutDinners}">Brak obiadów w wybranej kategorii. </p> 
      <br>
     
      <form action="#" th:action="@{/random}" method="get" >
      	<p class="lead">Wybierz inną kategorię
      		<select class="lead" id="category" name="category" >  
      			<option class="lead" th:each="category : ${categories}" th:value="${category}" th:text="${category}">Kategoria</option>
			</select>
			<button type="submit" class="btn btn-primary">Losuj</button>
		</p>
      	</form>
      	
    </div>
    <div class="container">
      <div class="card-deck mb-3 text-center">
      
      </div>
</div>      
      
      
      
      
      
      
     
			<!-- footer -->
      <footer th:replace="fragments/footer::footer">
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="./Pricing example for Bootstrap_files/popper.min.js.download"></script>
    <script src="./Pricing example for Bootstrap_files/bootstrap.min.js.download"></script>
    <script src="./Pricing example for Bootstrap_files/holder.min.js.download"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  

</body></html>
