<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.0/examples/pricing/ -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/layout">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/pricing.css" th:href="@{/css/pricing.css}" rel="stylesheet">
  <style></style>
</head>

  <body>
			<!-- header -->
    <div th:replace="fragments/header::header">
    </div>




<div layout:fragment="content">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Licznik obiadów</h1>
      <p class="lead">Under construction</p>
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
      
      
      <!-- tab 1 najczęstsze obiady TOP-->
      <table class="table" th:if="${not #lists.isEmpty(result)}"> <!-- th:if="${not #lists.isEmpty(topDinners)}"  -->
  <thead>
    <tr>
      <th scope="col">Nazwa obiadu</th>
      <th scope="col">Ilość</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="entry : ${result}">
    	<td><a class="text-muted" th:href="@{/search/result(name=${entry.key})}"><span th:text=${entry.key}>nazwa obiadu</span></a></td>
		<td th:text="${entry.value}">Ilość</td>
    </tr>
  </tbody>
</table>
		<!-- koniec tab 1 najczestsze obiady TOP -->
      <br>
      <!-- tab 2 najrzadsze obiady BOTTOM -->
      <table class="table" th:if="${not #lists.isEmpty(page)}"> <!-- th:if="${not #lists.isEmpty(bottomDinners)}"  -->
  <thead>
    <tr>
      <th scope="col">Data</th>
      <th scope="col">Nazwa obiadu</th>
      <th scope="col">Komentarz</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="dinner : ${page.content}">
    	<td th:text="|${dinner.ateAt}, ${#temporals.dayOfWeekName(dinner.ateAt)} |">data</td>
		<td th:text=${dinner.dinnerDetails.dinnerName}>nazwa obiadu</td>
		<td th:text="${dinner.comment}">komentarz</td>
    </tr>
  </tbody>
</table>
      <br>
      <!-- koniec tab 2 najrzadsze obiady BOTTOM-->
      
      
      </div>
</div>      
      
      
      
      
      
      
     
			<!-- footer -->
      <footer th:replace="fragments/footer::footer">
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./Pricing example for Bootstrap_files/jquery-3.2.1.slim.min.js.download" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="./Pricing example for Bootstrap_files/popper.min.js.download"></script>
    <script src="./Pricing example for Bootstrap_files/bootstrap.min.js.download"></script>
    <script src="./Pricing example for Bootstrap_files/holder.min.js.download"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  

</body></html>
