<!DOCTYPE html>
<!-- saved from url=(0051)https://getbootstrap.com/docs/4.0/examples/pricing/ -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/layout">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/pricing/">

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/pricing.css" th:href="@{/css/pricing.css}" rel="stylesheet">
  <style></style>
</head>

  <body>
			<!-- header -->
    <div  th:replace="fragments/header::header">
    </div>




<div layout:fragment="content">
    <div class="pricing-header px-1 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Historia</h1>
      <!--  <p class="lead">Under construction</p>-->
    </div>

    <div class="container">
      <div class="card-deck mb-3 text-center">
      
      
      <table class="table table-hover table-sm" th:if="${not #lists.isEmpty(page)}"> <!-- th:if="${not #lists.isEmpty(userDinners)}"  -->
  <thead>
    <tr>
      <th scope="col">Data</th>
      <th scope="col">Nazwa obiadu</th>
      <th scope="col">Komentarz</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="dinner : ${page.content}">
    	<td th:text="|${dinner.ateAt}, ${#temporals.dayOfWeekName(dinner.ateAt)} |">data</td>
		<td><a class="text-muted" th:href="@{/search/result(name=${dinner.dinnerDetail.dinnerName})}"><span th:text=${dinner.dinnerDetail.dinnerName}>nazwa obiadu</span></a></td>
		<td th:text="${dinner.comment}">komentarz</td>
		
    </tr>
  </tbody>
</table>
      <br>

      
      
      
      <div class="pagination-div">
    <span th:if="${page.hasPrevious()}">
        <a th:href="@{/history(page=${page.number-1},size=${page.size})}">Poprzednia</a>
    </span>
    <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
        <span th:if="${page.number == i}" class="selected">[[${i}+1]]</span>
        <span th:unless="${page.number == i}">
             <a th:href="@{/history(page=${i},size=${page.size})}">[[${i}+1]]</a>
        </span>
    </th:block>
    <span th:if="${page.hasNext()}">
        <a th:href="@{/history(page=${page.number+1},size=${page.size})}">NastÄ™pna</a>
    </span>
</div>
      
      
      
      </div>
</div>      
      
      
      
      
      
      
     
			<!-- footer -->
      <footer th:replace="fragments/footer::footer">
      </footer>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./Pricing example for Bootstrap_files/jquery-3.2.1.slim.min.js.download" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="./Pricing example for Bootstrap_files/popper.min.js.download"></script>
    <script src="./Pricing example for Bootstrap_files/bootstrap.min.js.download"></script>
    <script src="./Pricing example for Bootstrap_files/holder.min.js.download"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  

</body></html>
