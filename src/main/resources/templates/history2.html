  <body>
			<!-- header -->

<div layout:fragment="content">
<div class="pricing-header px-1 py-3 pt-md-4 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Dodaj obiad</h1>
<br>

<form action="#" th:action="@{/history}" th:object="${newDinner}" method="post">
<small id="dateError" class="form-text text-muted" th:class="'error'" th:if="${#fields.hasErrors('global')}" th:errors="*{global}">cos zle wypelniles stary</small>
  <div class="form-row">
    <div class="form-group col-md-3">
      
      <label for="data">Data (*)</label>
      <input class="form-control" type="date" name="ateAt"  th:field="*{ateAt}" th:value="${newDinner.ateAt}"/>
      <small id="dateHelp" class="form-text text-muted" >Do dzisiejszej włącznie</small>
    </div>
    <div class="form-group col-md-9">
      
      <label for="nazwaobiadu">Nazwa obiadu (*)</label>
       <input class="form-control" list="dinners" name="dinnerName" autocomplete="off" placeholder="" th:field="*{dinnerDetail.dinnerName}"/>
	    <datalist id="dinners">
			<option th:each="dinner: ${dinners}" th:value="${dinner}"></option>
		</datalist>
    </div>
  </div>
	<div class="form-group">
      <label for="komentarz">Komentarz</label>
      <textarea class="form-control" rows="3" name="comment" placeholder="" th:field="*{comment}" ></textarea>
    </div>
    <p>Pola oznaczone gwiazdką (*) są wymagane.</p>
    <br>
    
    <ul class="list-unstyled text-small">
    
    	<li th:each="category, iStat : ${categories}">
    	<div class="wrapper">				
    			<div class="first" th:if="${iStat.index < iStat.size / 2}">    
    	<input type="checkbox" th:field="*{categories}" th:value="${category.id}" /> 
    	<label th:text="${category.name}"></label>
    			</div>
    			<div class="first" th:if="${iStat.index >= iStat.size / 2}">   
    	<input type="checkbox" th:field="*{categories}" th:value="${category.id}" /> <!-- th:field odwołuje się do pola konkretnego obiektu Dinner -->
    	<label th:text="${category.name}"></label>
    			</div>
	</div>
    	</li>
    	
    </ul>
    
    <div class="second">
    <input th:if="${newDinner.id > 0}" type="hidden" name="id" th:value="${newDinner.id}"/><!-- test czy przekaze id podczas edycji -->
 <button type="submit" class="btn btn-primary">Zapisz</button>
 </div>
 </form>

<br>
<br>
